version: '2'
services:
  mirakurun:
    build:
        context: mirakurun
    container_name: mirakurun
    privileged: true
    ports:
      - "40772:40772"
    volumes:
     - /etc/localtime:/etc/localtime:ro

  chinachu:
    image: a2ito/chinachu:latest-amd64
    container_name: dc-chinachu
    build:
      context: chinachu
    ports:
     - "10772:10772"
     - "20772:20772"
     - "5353:5353/udp"
    volumes:
     - /etc/localtime:/etc/localtime:ro
    links:
     - mirakurun:container-mirakurun
